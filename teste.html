<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Navegação Lateral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        /* Estilo da barra de navegação */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        /* Estilo do botão de sair */
        .sidebar .logout-button {
            background-color: #dc3545; /* Cor de fundo do botão */
            color: white; /* Cor do texto */
            text-align: center; /* Centraliza o texto */
            padding: 10px; /* Espaçamento interno */
            border-radius: 4px; /* Bordas arredondadas */
            text-decoration: none; /* Remove o sublinhado */
            margin-top: 20px; /* Espaçamento acima do botão */
        }

        .sidebar .logout-button:hover {
            background-color: #c82333; /* Cor de fundo ao passar o mouse */
        }

        /* Estilo do conteúdo principal */
        .content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        /* Estilo da tabela */
        .table-container {
            background-color: #ffcc00; /* Fundo laranja */
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Estilo do botão de adicionar linha */
        .add-row-button {
            background-color: #28a745; /* Cor de fundo do botão */
            color: white; /* Cor do texto */
            padding: 10px 15px; /* Espaçamento interno */
            border: none; /* Remove a borda */
            border-radius: 4px; /* Bordas arredondadas */
            cursor: pointer; /* Muda o cursor ao passar o mouse */
            margin-top: 10px; /* Espaçamento acima do botão */
        }

        .add-row-button:hover {
            background-color: #218838; /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#home">Início</a>
        <a href="#about">Sobre</a>
        <a href="#services">Serviços</a>
        <a href="#contact">Contato</a>
        <a href="#logout" class="logout-button">Sair</a> <!-- Botão de Sair -->
    </div>

    <div class="content">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Este é um exemplo de um site com uma barra de navegação lateral.</p>
        <p>Você pode adicionar mais conteúdo aqui.</p>

        <div class="table-container">
            <h2>Tabela de Exemplo</h2>
            <table>
                <thead>
                    <tr>
                        <th>Coluna 1</th>
                        <th>Coluna 2</th>
                        <th>Coluna 3</th>
                        <th>Coluna 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dados 1</td>
                        <td>Dados 2</td>
                        <td>Dados 3</td>
                        <td>Dados 4</td>
                    </tr>
                    <tr>
                        <td>Dados 5</td>
                        <td>Dados 6</td>
                        <td>Dados 7</td>
                        <td>Dados 8</td>
                    </tr>
                </tbody>
            </table>
            <button class="add-row-button">Adicionar Linha</button> <!-- Botão para adicionar linha -->
        </div>
    </div>

</body>
</html>
